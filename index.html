<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Array of URLs
            var urls = [
                "https://www.israelhayom.co.il/military-life/article/15907779", <!-- אלירן מזרחי ז"ל -->
                "https://www.izkor.gov.il/%D7%A2%D7%9E%D7%99%D7%AA%20%D7%9E%D7%96%D7%A8%D7%97%D7%99/en_954a56c59cad658e764c1574bbf95f0b", <!-- עמית מזרחי -->
                "https://www.youtube.com/watch?v=nAUvCdytNhE",<!-- נתיב קוצרו ז"ל -->
                "https://www.youtube.com/watch?v=65teV-AImT4",<!-- יקיר טייטלבוים ז"ל -->
                "https://www.youtube.com/watch?v=q5fWgZ6R68o",<!-- יונדב רז לוינשטיין הי"ד -->
                "https://www.avraham-hankin.com/",<!-- אברהם הנקין ז"ל -->
                "https://www.ynet.co.il/news/article/hjldpqb2p",<!-- מתן אלמליח ז"ל-->
                "https://www.israelhayom.co.il/magazine/hashavua/article/15944281",<!-- אילון ויס ז"ל -->
                "https://www.israelhayom.co.il/news/local/article/14935759",  <!-- ארי יחיאל זנילמן ז"ל -->
            ];
            
            // Function to select a random URL
            function getRandomUrl() {
                return urls[Math.floor(Math.random() * urls.length)];
            }
            
            // Redirect to a random URL
            window.location.href = getRandomUrl();
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
